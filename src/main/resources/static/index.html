<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>DIGIVAULT - sterrenstatus by default</title>
        <link rel="icon" type="image/x-icon" href="images/favicon.png">
        <link rel="stylesheet" href="css/style.css">
        <!-- algemeen javascript -->
        <script defer src="js/script.js"></script>
        <!-- javascript ivm aanvullen adresgegevens -->
        <script defer src="js/adresAanvulling.js"></script>
        <script src="js/jQueryMin.js"></script>
    </head>

    <body>

    <!-- Opzet logo -->
    <img id="logo" src="images/logo.png" alt="logo van Digivault">
    <a onclick="on()"><img id="label" src="images/label.png" alt="label met registratieaanbieding"></a>

    <!-- Opzet loginPagina -->
    <div class="standaard loginPagina">
        <img class="avatar" alt="Diva-avatar" src="images/diva_avatar.jpg">
        <h1>Inloggen</h1>
        <form>
            <p>E-mailadres</p>
            <input type ="email" name="email_login" id="email_login" placeholder="e-mailadres" required=""
                   title="vul je e-mailadres in">
            <p>Wachtwoord</p>
            <input type="password" name="password_login" id="password_login" placeholder="wachtwoord" required=""
                   title="vul je wachtwoord in">
            <input type="submit" name="" value="Login">
            <a type="text" href="#">Wachtwoord vergeten?</a> <br>
            <a id="registratie" onclick="on()" href="#">Registreren? </a>
        </form>
    </div>

    <!-- Opzet registratieLaag -->
    <div id="overlay" class="standaard registratieLaag">
        <img class="avatar" alt="registratie-avatar" src="images/registratie_avatar.jpg">
        <h1>Registreren</h1>
        <pre>Vul hieronder je gegevens in en loop binnen als DIVA!  Velden met een sterretje zijn verplicht.</pre>
        <form class="grid_4">
            <p class="registratie">Inloggegevens:</p>
            <input type="email" placeholder="e-mailadres *" name="e-mailadres" id="e-mailadres" required=""
                   title="je e-mailadres">
            <input type="password" placeholder="wachtwoord *" name="wachtwoord" id="wachtwoord" required=""
                   minlength="10" maxlength="65" title="je wachtwoord (10 tot 65 tekens)">
            <input type="password" placeholder="wachtwoord (check) *" name="wachtwoord_check" id="wachtwoord_check"
                   required="" minlength="10" maxlength="65" title="herhaal je wachtwoord">
            <p class="registratie">Persoonsgegevens: </p>
            <input type="text" placeholder="voornaam *" name="voornaam" id="voornaam" required="" title="je voornaam">
            <input type="text" placeholder="voorvoegsel" name="voorvoegsel" id="voorvoegsel" required=""
                   title="je eventuele voorvoegsel">
            <input type="text" placeholder="achternaam *" name="achternaam" id="achternaam" required=""
                   title="je achternaam">
            <br>
            <input type="date" placeholder="geboortedatum *" name="geboortedatum" id="geboortedatum" required=""
                   title="je geboortedatum">
            <input type="text" placeholder="bsn *" name="bsn" id="bsn" required="" minlength="8" maxlength="9"
                   title="je BSN (8 of 9 cijfers)">
            <br>
            <p class="registratie">Adresgegevens:</p>
            <input type="text" placeholder="postcode *" name="postcode" id="postcode" required="" title="je postcode">
            <input type="text" placeholder="huisnummer *" name="huisnummer" id="huisnummer" required=""
                   title="je huisnummer">
            <input type="text" placeholder="toevoeging" name="toevoeging" id="toevoeging" required=""
                   title="je eventuele huisnummertoevoeging">
            <p class="registratie"></p>
            <input type="text" placeholder="straatnaam" name="straatnaam" id="straatnaam" required=""
                   title="wordt automatisch ingevuld">
            <input type="text" placeholder="woonplaats" name="woonplaats" id="woonplaats" required=""
                   title="wordt automatisch ingevuld">
        </form>
        <form class="grid_3">
            <br>
            <input type="submit" onclick="off()" name="" value="Registreren">
            <br>
        </form>
    </div>

    <!-- Nog te verwijderen foutmelding -->
    <div id="error" hidden>
        <p>postcode, huisnummer combinatie is onbekend</p>
    </div>

    </body>
</html>
