<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>DIGIVAULT - sterrenstatus by default</title>
        <link rel="icon" type="image/x-icon" href="images/favicon.png">
        <link rel="stylesheet" href="css/style.css">
        <!-- algemeen javascript -->
        <script defer src="js/script.js"></script>
        <!-- javascript ivm aanvullen adresgegevens -->
        <script defer src="js/adresAanvulling.js"></script>
        <script src="js/jquery-3.6.0.min.js"></script>
    </head>

    <body>

    <!-- Opzet logo en registratieAdvertentie-->
    <img id="logoDigivault" src="images/logo.png" alt="logo van Digivault">
    <img id="registratieAdvertentie" src="images/label.png" alt="Advertentie voor registratie">

    <!-- Opzet loginPagina -->
    <div class="standaard loginPagina">
        <img class="avatar" alt="Diva-avatar" src="images/diva_avatar.jpg">
        <h1>Inloggen</h1>
        <form>
            <p>E-mailadres</p>
            <input id="email_login" name="email_login" placeholder="e-mailadres" title="vul je e-mailadres in"
                   required="" type="email">
            <p>Wachtwoord</p>
            <input id="wachtwoord_login" name="wachtwoord_login" placeholder="wachtwoord" title="vul je wachtwoord in"
                   required="" type="password">
            <input id="login" name="login" type="submit" value="Login">
            <a id="naarWachtwoordVergeten" href="#">Wachtwoord vergeten?</a> <br>
            <a id="naarRegistreren" href="#">Registreren? </a>
        </form>
    </div>

    <!-- Opzet registratieLaag -->
    <div id="registratieLaag" class="standaard registratieLaag">
        <img class="avatar" alt="registratie-avatar" src="images/registratie_avatar.jpg">
        <h1>Registreren</h1>
        <pre>Vul hieronder je gegevens in en loop binnen als DIVA!  Velden met een sterretje zijn verplicht.</pre>
        <form id="registratieFormulier">
            <div class="grid_4">
                <p class="registratie">Inloggegevens:</p>
                <input id="email_reg" name="email_reg" placeholder="e-mailadres *" title="je e-mailadres" required=""
                       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" type="email">
                <input id="wachtwoord_reg" maxlength="65" minlength="10" name="wachtwoord_reg"
                       placeholder="wachtwoord *"
                       title="je wachtwoord (10 tot 65 tekens)" required="" onkeyup='check()' type="password">
                <input id="wachtwoord_check" maxlength="65" minlength="10" name="wachtwoord_check"
                       placeholder="wachtwoord (check) *" title="herhaal je wachtwoord" required="" onkeyup='check()'
                       type="password">
                <span id='wachtwoordInfo'></span>
                <p class="registratie">Persoonsgegevens: </p>
                <input id="voornaam" name="voornaam" placeholder="voornaam *" title="je voornaam" required=""
                       type="text">
                <input id="voorvoegsel" name="voorvoegsel" placeholder="voorvoegsel" title="je eventuele voorvoegsel"
                       type="text">
                <input id="achternaam" name="achternaam" placeholder="achternaam *" title="je achternaam" required=""
                       type="text">
                <br>
                <input id="geboortedatum" name="geboortedatum" placeholder="geboortedatum *" title="je geboortedatum"
                       required="" type="date">
                <input id="bsn" maxlength="9" minlength="8" name="bsn" placeholder="bsn *"
                       title="je BSN (8 of 9 cijfers)"
                       required="" type="text">
                <br>
                <p class="registratie">Adresgegevens:</p>
                <input id="postcode" name="postcode" placeholder="postcode *" title="je postcode" required=""
                       pattern="[1-9][0-9]{3}\s?[a-zA-Z]{2}" type="text">
                <input id="huisnummer" name="huisnummer" placeholder="huisnummer *" title="je huisnummer" required=""
                       type="text">
                <input id="toevoeging" name="toevoeging" placeholder="toevoeging"
                       title="je eventuele huisnummertoevoeging"
                       type="text">
                <p class="registratie"></p>
                <input id="straatnaam" name="straatnaam" placeholder="straatnaam" title="wordt automatisch ingevuld"
                       required="" type="text">
                <input id="woonplaats" name="woonplaats" placeholder="woonplaats" title="wordt automatisch ingevuld"
                       required="" type="text">
            </div>
            <div class="grid_3">
                <br>
                <input id="registreren" name="registreren" type="submit" value="Registreren">
                <br>
            </div>
        </form>
    </div>

    <!-- Nog te verwijderen foutmelding -->
    <div id="error" hidden>
        <p>postcode, huisnummer combinatie is onbekend</p>
    </div>

    </body>
</html>
