<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DIGIVAULT - financieel overzicht</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <!-- algemeen javascript -->
    <script defer src="js/financieelOverzichtAV.js"></script>
    <script defer src="js/loginScript.js"></script>
    <script defer src="js/transactie.js"></script>
</head>
<body>

<!-- Opzet logo-->
<img id="logoDigivault" src="images/logoDigivault.png" alt="logo van Digivault">
<input type="button" id="currency" value="EUR / USD">

<!-- Opzet Financieel Overzicht -->
<div id="financieelOverzichtContainer" class="standaard financieelOverzichtContainer">
    <img class="avatar" alt="financieel Overzicht-avatar" src="images/financieelOverzicht_avatar.jpg">
    <h1 id="kopFO">Financieel overzicht</h1>
    <p id="divaPlaatsing" class="overzicht">Welkom DIVA!</p>
    <p id="ibanPlaatsing">IBAN: <span id="iban"></span></p>
    <p id="saldoPlaatsing">Saldo: <span class="symbol"></span> <span id="saldo"></span></p>
    <div id="financieelOverzicht" class="standaard financieelOverzicht">
        <table id="fi-table" class="fi-table">
            <thead>
            <tr>
                <th>Crypto</th>
                <th>Afkorting</th>
                <th>Aantal</th>
                <th id="dagkoers">Dagkoers(<span class="symbol"></span>)</th>
                <th id="waarde">Waarde(<span class="symbol"></span>)</th>
            </tr>
            </thead>
            <tbody>
            <!--        lege body, deze wordt met JavaScript gevuld -->
            </tbody>
        </table>
    </div>
    <div id="schaalbaarFO" class="grid_3">
        <br>
        <input id="naarTransactiePagina" name="Transactie" type="button" value="Trade">
        <a id="naarLoginPagina" href="#">uitloggen</a>
    </div>

</div>
</div>

</body>
</html>
